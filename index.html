<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6ad18d8dc4ac4f38748b15727aa9d124"></script>
	<script type="text/javascript" >
	var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new kakao.maps.LatLng(35.826259, 127.110102), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new kakao.maps.Map(container, options);
</script> //지도 생성 및 객체 리턴
</body>
</html>
